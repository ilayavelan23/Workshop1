<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag</title>
    <link rel="stylesheet" href="flag.css">
</head>
<body>
    <div class="flag">
        <div class="saffron"></div>
        <div class="white">
            <div class="chakra">
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
            </div>
        </div>
        <div class="green"></div>
    </div>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.flag {
    width: 300px;
    height: 180px;
    border: 1px solid #000;
    position: relative;
}

.saffron, .white, .green {
    height: 60px;
}

.saffron {
    background-color: #ff9933;
}

.white {
    background-color: #ffffff;
    position: relative;
}

.green {
    background-color: #138808;
}

.chakra {
    width: 48px;
    height: 48px;
    background-color: #000080;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 4px solid #000080;
    display: flex;
    justify-content: center;
    align-items: center;
}

.spoke {
    width: 2px;
    height: 20px;
    background-color: #000080;
    position: absolute;
    transform-origin: bottom center;
}

.spoke:nth-child(1) { transform: rotate(0deg); }
.spoke:nth-child(2) { transform: rotate(45deg); }
.spoke:nth-child(3) { transform: rotate(90deg); }
.spoke:nth-child(4) { transform: rotate(135deg); }
.spoke:nth-child(5) { transform: rotate(180deg); }
.spoke:nth-child(6) { transform: rotate(225deg); }
.spoke:nth-child(7) { transform: rotate(270deg); }
.spoke:nth-child(8) { transform: rotate(315deg); }
    </style>
</body>
</html>
